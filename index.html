<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Loan EMI Calculator</h1>
    <div class="calculator">
      <label>Loan Amount (₹):</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount">

      <label>Interest Rate (% per year):</label>
      <input type="number" step="0.01" id="interestRate" placeholder="Enter interest rate">

      <label>Loan Tenure (in years):</label>
      <input type="number" id="loanTenure" placeholder="Enter loan tenure">

      <button onclick="calculateEMI()">Calculate EMI</button>

      <div id="result">
        <p><strong>Monthly EMI:</strong> ₹<span id="emi">0</span></p>
        <p><strong>Total Interest:</strong> ₹<span id="interest">0</span></p>
        <p><strong>Total Payment:</strong> ₹<span id="total">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
